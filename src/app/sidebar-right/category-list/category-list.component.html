<div class="d-flex justify-content-between py-4">
  <div class="text-lg font-weight-bold">Categories</div>
  <a class="link-default text-default">Uncheck all</a>
</div>
<div class="bg-default right-sidebar-wrapper p-3">
  <div class="mat-selection">
    <mat-selection-list #categories>
      <mat-list-option
        class="mat-list-item"
        *ngFor="let category of moviesCategories"
      >
        {{ category }}
      </mat-list-option>
    </mat-selection-list>
  </div>
  <div class="text-center w-100 pt-3">
    <a routerLink="/categories" class="link-default text-default">See more</a>
  </div>
</div>
