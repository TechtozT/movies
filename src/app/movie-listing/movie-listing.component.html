<section>
  <div class="d-flex justify-content-between mb-3">
    <div class="text-lg font-weight-bold">{{ title }}</div>
    <a [routerLink]="viewMoreRoute" class="link-default text-default"
      >See all</a
    >
  </div>
  <div class="row">
    <div *ngFor="let item of items" class="col-md-6 col-lg-3 mb-5">
      <div class="movie-wrapper">
        <a [routerLink]="'/movie/' + item.id">
          <img
            [src]="
              item.backdrop_path
                ? getMovieImagePath(item.backdrop_path, 'w300')
                : getMovieImagePath(item.poster_path, 'w300')
            "
            [alt]="item.title ? item.title : item.name"
            [title]="item.title ? item.title : item.name"
            class="img-fluid movie-img-min"
            style="height: 250px"
          />
        </a>
        <div class="px-3 rating">
          <mat-icon class="mr-1">star</mat-icon>
          <span class="rating-value">{{ item.vote_average.toFixed(1) }}</span>
        </div>
      </div>
    </div>
  </div>
</section>
